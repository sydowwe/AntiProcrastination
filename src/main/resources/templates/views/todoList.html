<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="/styles/newRecord.css" />
  <script src="/vendor/jquery/jquery-3.6.1.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <title>To-do list</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand disableSelect" href="../index.html">WatDoin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"></a>
            <a class="nav-link disableSelect">Game</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div id="content" class="container">   
    <div id="column" class="col-xl-6 col-lg-8 col-12">
      <div class="row">
        <div class="col-4 timeTile">
          <input type="number" min="0" max="24" value="0" id="hoursInput" class="timeInput">
          <span id="hoursDisplay" class="timeDisplay" hidden>0</span>
          <span class="descSpan">h</span>
        </div>
        <div class="col-4 timeTile">
          <input type="number" min="0" max="60" value="0" id="minutesInput" class="timeInput">
          <span id="minutesDisplay" class="timeDisplay" hidden>0</span>
          <span class="descSpan">m</span>
        </div>
        <div class="col-4 timeTile">
          <input type="number" min="0" max="60" value="0" id="secondsInput" class="timeInput">
          <span id="secondsDisplay" class="timeDisplay" hidden>0</span>
          <span class="descSpan">s</span>
        </div>
      </div>
      <button class="btn btn-primary text-light" id="startBtn">Start</button>
      <button class="btn btn-primary text-light" id="pauseBtn" disabled>Pause</button>
      <button class="btn btn-primary text-light" id="stopBtn" disabled>Stop</button>


      <div id="activityDiv">       
      </div>
      <select name="timerType" id="timerType" class="form-select-lg mb-3">
        <option value="timer" selected>Timer</option>
        <option value="stopwatch">Stopwatch</option>
        <option value="alarm">Alarm</option>
      </select>    
    </div>   
  </div>
  <div id="modals">      
  </div>
  <script type="module" src="/scripts/global.js"></script>
  <script type="module" src="/scripts/timer.js"></script>
</body>

</html>
